---
- name: system level
  hosts: localhost
  become: yes
  roles:
    - ssh-conf
    - git-conf
  tasks:
    - apt:
        # pkg: sshpass, python3-proxmoxer, minicom # install this with pipx / sshpass reqd?
        pkg: minicom

- name: user level
  hosts: localhost
  roles:
    - private-key
  tasks:
    - community.general.ansible_galaxy_install:
        type: collection
        name: ansible.posix
    - community.general.ansible_galaxy_install:
        type: role
        name: geerlingguy.docker
    - community.general.ansible_galaxy_install:
        type: role
        name: geerlingguy.certbot
    - community.general.ansible_galaxy_install:
        type: collection
        name: community.docker
    - command:
        cmd: "code --install-extension {{ item }}"
      with_items:
        - mervin.markdown-formatter
        - redhat.vscode-yaml
