<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Site</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        .container {
            padding: 50px;
            background-color: #fff;
            margin: 50px auto;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
        }
        img {
            max-width: 100%;
            height: auto;
        }
        .logos img {
            max-width: 100px;
            margin: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>This is a Secure Site</h1>
        <p>Your connection to this site is encrypted and secure.</p>
        <img src="https://cdn.pixabay.com/photo/2015/04/23/22/00/tree-736885_960_720.jpg" alt="Secure Image">
        <p>Our Trusted Partners:</p>
        <div class="logos">
            <img src="https://cdn.pixabay.com/photo/2016/11/18/22/15/apple-1838564_960_720.png" alt="Logo 1">
            <img src="https://cdn.pixabay.com/photo/2016/11/18/22/15/android-1838560_960_720.png" alt="Logo 2">
            <img src="https://cdn.pixabay.com/photo/2016/11/18/22/15/windows-1838563_960_720.png" alt="Logo 3">
        </div>
    </div>
</body>
</html>
